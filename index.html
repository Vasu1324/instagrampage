<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Left Section: Mobile View -->
        <div class="left-section">
            <img src="image/mobileImage.jpg" alt="Instagram Mobile View">
        </div>

        <!-- Right Section: Login Form -->
        <div class="right-section">
            <div class="login-form">
                <img src="image/instagramLogo.jpg" alt="Instagram Logo" class="logo">
                <form action="#" method="POST">
                    <input type="text" placeholder="Phone number, username, or email" name="username" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="divider"></div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
